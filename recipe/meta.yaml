{% set name = "paicos" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paicos-{{ version }}.tar.gz
  sha256: c8a5456420af71d452124ac163dc1456f6dbd930c9a9cad1c531cb4aad7d2b57

build:
  skip: true  # [py<38]
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython                                # [build_platform != target_platform]
    - numpy                                 # [build_platform != target_platform]
  host:
    - python
    - cython >=0.29.21
    - numpy
    - setuptools
    - wheel
    - pip
  run:
    - python
    - scipy
    - h5py
    - astropy
    - numba
    - matplotlib-base

test:
  imports:
    - paicos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tberlok/paicos
  summary: An object-oriented Python package for analysis of (cosmological) simulations performed with Arepo.
  license: GPL-2.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tberlok
